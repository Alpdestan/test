<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>GitHub Pages Test Sayfası</h1>
  <p>Butona tıkla, bir mesaj göreceksin:</p>
  <button onclick="gosterMesaj()">Tıkla!</button>

  <script>
    function gosterMesaj() {
      alert("Merhaba! Bu test başarılı.");
    }
  </script>

</body>
</html>
